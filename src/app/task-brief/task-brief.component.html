<div *ngIf="task" class="card">
    <div class="card-header">
        <h3 class="card-title" style="margin-bottom: 0px; font-weight: 500;">{{task.name}}</h3>
    </div>
    <div class="card-body">
        <p class="card-text">Description: {{task.description}}</p>
        <p class="card-text">Deadline: {{task.deadline | date:'mediumDate'}}</p>
        <p class="card-text">Status: {{task.completed ? 'Completed' : 'Pending'}}</p>
        <p class="card-text">Priority: {{task.priority}}</p>
        <p class="card-text" *ngIf="task.tags">Tags: {{task.tags.join(', ')}}</p>
    </div>
</div>
<div *ngIf="!task" class="alert alert-warning" role="alert">
    Error: Task not found
</div>
