<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <h2 class="bg-secondary rounded-1"
                [ngStyle]="this.themeService.isLightTheme() ? {'color': 'white'} :null">
                Tasks</h2>
            <div *ngFor="let task of tasks">
                <app-task [task]="task"></app-task>
                <span class="half-gap"></span>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <h2 class="bg-secondary rounded-1"
                [ngStyle]="this.themeService.isLightTheme() ? {'color': 'white'} :null">
                Events</h2> <div *ngFor="let event of events">
                <app-event [event]="event"></app-event>
                <span class="half-gap"></span>
            </div>
        </div>
    </div>
</div>
