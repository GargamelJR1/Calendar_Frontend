<!-- The Modal -->
<div class="modal fade" id="addEventModal" tabindex="-1"
    aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #eventForm="ngForm" (ngSubmit)="onSubmit()">
                <!-- Start of form -->
                <div class="modal-header">
                    <h2 class="modal-title" id="addEventModalLabel">Add New
                        Event</h2>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Event Name Input -->
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event
                            Name:</label>
                        <input type="text" id="eventName" name="eventName"
                            class="form-control" [(ngModel)]="newEvent.name"
                            placeholder="Enter event name" required>
                    </div>
                    <!-- Event Description Input -->
                    <div class="mb-3">
                        <label for="eventDescription"
                            class="form-label">Description:</label>
                        <textarea id="eventDescription" name="eventDescription"
                            class="form-control"
                            [(ngModel)]="newEvent.description"
                            placeholder="Enter event description" rows="4"
                            required></textarea>
                    </div>
                    <!-- Event Start Date Input -->
                    <div class="mb-3">
                        <label for="eventStartDate" class="form-label">Start
                            Date:</label>
                        <input type="datetime-local" id="eventStartDate"
                            name="eventStartDate" class="form-control"
                            [(ngModel)]="formattedStartDate" required>
                    </div>
                    <!-- Event End Date Input -->
                    <div class="mb-3">
                        <label for="eventEndDate" class="form-label">End
                            Date:</label>
                        <!-- Assuming the end date input will be added here -->
                    </div>
                    <!-- Tags Input -->
                    <div class="mb-3">
                        <label for="eventTags" class="form-label">Tags:</label>
                        <input type="text" id="eventTags" name="eventTags"
                            class="form-control" [(ngModel)]="tagsString"
                            (ngModelChange)="processTags($event)"
                            placeholder="Enter tags separated by commas">
                    </div>
                    <!-- Event Address Input -->
                    <div class="mb-3">
                        <label for="eventAddress"
                            class="form-label">Address:</label>
                        <input type="text" id="eventAddress" name="eventAddress"
                            class="form-control" [(ngModel)]="newEvent.address">
                    </div>
                    <!-- Event Color Picker -->
                    <div class="mb-3">
                        <label for="eventColor"
                            class="form-label">Color:</label>
                        <input type="color" id="eventColor" name="eventColor"
                            class="form-control" [(ngModel)]="newEvent.color"
                            required>
                    </div>
                    <!-- Submit Button -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="!eventForm.valid">Add Event</button>
                    </div>
                </div>
            </form> <!-- End of form -->
        </div>
    </div>
</div>
