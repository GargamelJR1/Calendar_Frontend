<div class="container-fluid">
    <div class="row">
        <div class="col-10 align-items-center">
            <div class="row d-inline-flex">
                <div class="col ">
                    <mat-icon (click)="decMonth()">chevron_left</mat-icon>
                    </div>
                    <div class="col "> 
                        <h1 class="text-center">{{getMonth()}}</h1>
                    </div>
                    <div class="col">                
                        <mat-icon (click)="incMonth()">chevron_right</mat-icon>
                    </div>
            </div>
            <app-grid [year]="year" [monthNumber]="month"></app-grid>
        </div>
        <div class="col">
            <h1>upcoming tasks</h1>
        </div>
    </div>
</div>
