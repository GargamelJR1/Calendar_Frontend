<div class="task-box">
    <h3>{{task.name}}</h3>
    <p>{{task.description}}</p>
    <!-- task tags components -->
    <p>{{task.priority}}</p>
    <p>Deadline: {{task.deadline.toDateString()}}</p>
    <p>Complated:  {{task.completeDate?.toDateString()}}</p>
    <p>Created At: {{task.createdAt?.toDateString()}}</p>
</div>
